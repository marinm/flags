<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <meta name="description" content="Minesweeper">
    <meta name="keywords" content="Minesweeper, Game">
    <meta name="author" content="Marin Mema">

    <style type="text/css">
    #container {
      width: max-content;
      margin: 20px auto 0 auto;
      font-family: arial;
    }
    #noscript {
      display: block;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: pink;
      border: 1px solid tomato;
    }
    #board-container {
      display: block;
      margin: 20px auto 0 auto;
    }
    #turn-score-container {
      text-align: center;
      margin: 20px auto 0 auto;
      display: block;
      width: max-content;
      overflow: hidden;
      /*box-shadow: 3px 3px 0 0 #666666;*/
    }
    .not-playing .score-box {
      background-color: #dddddd;
      color: #cccccc;
    }
    .score-box {
      display: inline-block;
      width: 4em;
      padding: 5px;
      font-family: arial;
      font-size: 12pt;
      font-weight: bold;
      text-align: center;
    }
    .active-turn {
      background-color: yellow;
    }
    img {
      display: inline;
    }
    #player-0-score-box {
      border-bottom: 4px solid #2a7fff;
    }
    #player-1-score-box {
      border-bottom: 4px solid #d40000;
    }
    #player-0-score, #player-1-score {
      display: inline-block;
      width: 1em;
      text-align: right;
    }
    .score-box-winner {
      background-color: #aed581;
      border-bottom: 3px solid green;
      color: green;
    }
    .remaining {
      color: #cccccc;
    }
    .score-box-winner > .remaining {
      color: green;
    }
    #whose-turn {
      color: black;
      font-size: 80%;
      display: block;
      margin-bottom: 5px;
      background-color: silver;
      padding: 5px;
    }
    #autoplay-indicator {
      display: block;
      visibility: hidden;
      color: green;
      margin-top: 10px;
      font-size: 50%;
      font-weight: bold;
    }
    #note-box {
      display: block;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .disconnected-status {
      background-color: pink;
      border: 1px solid tomato;
    }
    .waiting-status {
      background-color: aliceblue;
      border: 1px solid cornflowerblue;
    }
    .ready-status {
      background-color: yellowgreen;
      border: 1px solid seagreen;
    }
    .busy-status {
      background-color: lightgray;
      border: 1px solid silver;
    }
    .opponent-disconnected-status {
      background-color: cornsilk;
      border: 1px solid chocolate;
    }
    .winner-status {
      background-color: yellowgreen;
      border: 1px solid seagreen;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <!--
        Will need this later...
        <div id="online-count-container">
          <span id="online-indicator">&#8226;  </span><span id="online-count"></span>
        </div>
      -->
      <noscript><div id="noscript">This game uses JavaScript.</div></noscript>
      
      <div id="room-buttons"></div>
      <div id="note-box">Welcome to Minesweeper</div>
      <div id="board-container"></div>
      <div id="turn-score-container" class="not-playing">
        <div id="whose-turn">...</div>
        <div class="score-box" id="player-0-score-box">
          <div id="player-0-score">0</div> <span class="remaining">0</span>
        </div><!--
      --><div class="score-box" id="player-1-score-box">
          <div id="player-1-score">0</div> <span class="remaining">0</span>
        </div>
        <div id="autoplay-indicator">AUTOPLAY ON</div>
      </div>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="flags-canvas.js"></script>
    <script type="text/javascript" src="flags-events.js"></script>
    <script type="text/javascript" src="page.js"></script>
  </body>
</html>
